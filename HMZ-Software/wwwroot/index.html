<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no" />
	<title>Hamzi Alsheikh - Portfolio & Blog</title>
	<base href="/" /> <!--https://www.hamzialsheikh.tk-->
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-WXV3CHHQWG"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-WXV3CHHQWG');
	</script>
	<link href="css/production/app.min.css" rel="stylesheet" />
</head>

<body>
	<div id="app">
		<div class="loading">
			<img src="/media/Spinner.svg" alt="Loading spinner" />
		</div>
	</div>
	<script type="text/javascript">
		(function (l) {
			if (l.search) {
				var q = {};
				l.search.slice(1).split('&').forEach(function (v) {
					var a = v.split('=');
					q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
				});
				if (q.p !== undefined) {
					window.history.replaceState(null, null,
						l.pathname.slice(0, -1) + (q.p || '') +
						(q.q ? ('?' + q.q) : '') +
						l.hash
					);
				}
			}
		}(window.location));
	</script>
	<!--<div id="blazor-error-ui">
		An unhandled error has occurred.
		<a href="" class="reload">Reload</a>
		<a class="dismiss">🗙</a>
	</div>-->
	<script src="lib/brotli/decode.min.js"></script>
	<script src="_framework/blazor.webassembly.js" autostart="false"></script><!--autostart="false"-->
	<script>
		Blazor.start({
			loadBootResource: function (type, name, defaultUri, integrity) {
				if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
					return (async function () {
						const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
						if (!response.ok) {
							throw new Error(response.statusText);
						}
						const originalResponseBuffer = await response.arrayBuffer();
						const originalResponseArray = new Int8Array(originalResponseBuffer);
						const decompressedResponseArray = BrotliDecode(originalResponseArray);
						const contentType = type ===
							'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
						return new Response(decompressedResponseArray,
							{ headers: { 'content-type': contentType } });
					})();
				}
			}
		});
	</script>
	<script src="js/production/app.min.js"></script>
</body>

</html>
